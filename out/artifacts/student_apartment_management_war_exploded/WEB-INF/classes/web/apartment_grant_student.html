<!-- layui引入层 添加学生的表单-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宿舍管理系统</title>
    <!-- 引入layui -->
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入弹出层组件 -->

    <link rel="stylesheet" type="text/css" href="css/modules/layer/default/layer.css">
    <link rel="stylesheet" type="text/css" href="css/modules/laydate/default/laydate.css">
    <style type="text/css">
        form {
            margin: 40px auto;
        }

        .layui-input-block {
            padding-right: 40px;
        }

        .mystyle {
            margin: 0;
            padding: 0;
            text-align: center;

        }
    </style>
</head>
<body>
<form action="" method="post" class="layui-form" id="app">
    <div class="layui-form-item">
        <label class="layui-form-label">学号</label>
        <div class="layui-input-block">
            <input type="number" name="title" required lay-verify="required" placeholder="请输入学号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">学院</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">软件学院</option>
                <option value="1">计算机学院</option>
                <option value="2">数学学院</option>
                <option value="3">马克思学院</option>
                <option value="4">体育学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公寓</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">一号公寓</option>
                <option value="1">二号公寓</option>
                <option value="2">三号公寓</option>
                <option value="3">四号公寓</option>
                <option value="4">五号公寓</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">楼层</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">一层</option>
                <option value="1">二层</option>
                <option value="2">三层</option>
                <option value="3">四层</option>
                <option value="4">五层</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">宿舍</label>
        <div class="layui-input-block">
            <input type="number" name="title" required lay-verify="required" placeholder="请输入宿舍号" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入住日期</label>
        <div class="layui-input-block">
            <input type="date" name="title" required lay-verify="required" class="layui-input" id="test1">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女" checked>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block mystyle">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="js/jquery.min.js"></script>
<script src="js/laydate.js"></script>
<script src="js/layer.js"></script>
<script src="js/layui.all.js"></script>
<script>
    function child(res, index) {
        $("#demo").val(res.sid);
    }

    laydate.render({
        elem: '#test1' //指定元素
    });
</script>
</body>
</html>
