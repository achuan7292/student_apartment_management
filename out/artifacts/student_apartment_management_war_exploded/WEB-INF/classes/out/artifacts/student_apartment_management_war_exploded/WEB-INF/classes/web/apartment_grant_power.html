<script>
    //JavaScript代码区域
    // layui实例化
    layui.use('element', function () {
        var element = layui.element;

    });
    // <!-- 表格部分 -->
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 750
            , contentType: 'application/json'
            , url: 'http://127.0.0.1:3000/' //数据接口
            , response: [{
                statusName: 'code'
                , statusCode: 200
                , msgName: 'msg'
                , countName: 'count'
                , dataName: 'data'
            }]
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 200, sort: true, fixed: 'left'}
                , {field: 'username', title: '学生名', width: 165, align: "center"}
                , {field: 'sex', title: '性别', width: 165, sort: true, align: "center"}
                , {field: 'college', title: '学院', width: 165, align: "center"}
                , {field: 'major', title: '专业', width: 165, align: "center"}
                , {field: 'apartmentId', title: '公寓号', width: 165, sort: true, align: "center"}
                , {field: 'floorId', title: '楼层号', width: 165, sort: true, align: "center"}
                , {field: 'dormitoryId', title: '宿舍号', width: 165, align: "center"}
                , {field: 'joinDate', title: '入住时间', width: 165, sort: true, align: "center"}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150, sort: true, align: "center"}
            ]]
            , page: true //开启分页
        });

        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'dele') {         /*lay-event*/
                layer.confirm('真的删除行么', function (index) {
                    // 调用删除的方法
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: ['授予权限', 'font-size:18px;'],
                    anim: 3,
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭
                    area: ['600px', '600px'],
                    content: 'apartment_grant_detail.html'
                }, function (value, index) {
                    // 调用更新方法
                    obj.update();
                    layer.close(index);
                });
            }
        });

    });
</script>
