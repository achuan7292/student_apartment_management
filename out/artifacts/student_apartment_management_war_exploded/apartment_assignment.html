<script>
    //JavaScript代码区域
    // layui实例化
    layui.use('element', function () {
        var element = layui.element;

    });
    // <!-- 表格部分 -->
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 750
            , contentType: 'application/json'
            , url: 'http://localhost:8080/all_student.do' //数据接口
            , page: true //开启分页
            , limit: 10
            , response: [{
                dataName: 'data'
                , statusName: 'code'
                , msgName: 'msg'
                , countName: 'count'
                , statusCode: 200

            }]
            , cols: [[ //表头
                {field: 'sid', title: 'ID11', width: '16.7%', sort: true, fixed: 'left'}
                , {field: 'sname', title: '学生名', width: '16.7%', align: "center"}
                , {field: 'sex', title: '性别', width: '16.7%', sort: true, align: "center"}
                , {field: 'coll', title: '学院', width: '16.7%', align: "center"}
                , {field: 'major', title: '专业', width: '16.7%', align: "center"}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: '16.7%', sort: true, align: "center"}
            ]]

        });

        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'dele') {         /*lay-event*/
                layer.confirm('真的删除行么', function (index) {
                    // 调用删除的方法
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: ['添加学生', 'font-size:18px;'],
                    anim: 3,
                    maxmin: true,
                    shadeClose: true, //点击遮罩关闭
                    area: ['600px', '600px'],
                    content: 'apartment_assign_student.html?sid=' + data.sid
                }, function (value, index) {
                    // 调用更新方法
                    table.reload('idTest', {
                        url: 'http://localhost:8080/all_student.do'
                        //,height: 300
                    });
                    layer.close(index);
                });
            }
        });

    });
</script>
