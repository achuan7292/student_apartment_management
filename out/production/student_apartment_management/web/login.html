<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" type="text/css" href="css/modules/layer/default/layer.css">
</head>
<body>
<h1>登录</h1>
<form action="" class="layui-form" id="app">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input v-model="username" type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input v-model="password" type="text" name="title" required lay-verify="required" placeholder="请输入学号"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block mystyle">
            <button class="layui-btn" type="button" @click="login">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="js/jquery.min.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/layui.js"></script>
<script src="js/layer.js"></script>
<script src="js/vue.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

    let app = new Vue({
        el: '#app',
        data: {
            username: '',
            password: ''

        },
        methods: {
            login: function () {
                layer.msg('请稍等,正在登录');
                axios({
                    method: 'post',
                    url: 'http://localhost:8080/login.do',         //这是登录界面
                    params: {
                        username: this.username,
                        password: this.password
                    }
                }).then(function (response) {
                    if (response.data === '') {
                        layer.msg('登录失败,请检查用户名和密码');
                    } else {
                        let time = 5;
                        let timer = setInterval(function () {
                            time--;
                            if (time === 0) {
                                clearInterval(timer);
                                location.href = "apartment_all.html";
                            }
                            layer.msg('登录成功,' + time + '秒后登录');

                        }, 1000)
                    }


                }).catch(function (err) {
                    layer.msg('服务器错误')
                })
            }
        }
    });
</script>
</body>
</html>
